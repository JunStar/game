Wanhuir = function(gameid) {
	this.gameid = gameid;
	this.spid = null;
	this.baseurl = "http://51self.com/";
	this.homeurl = null;
	this.gzurl = null;
	this.shareData = {
		imgurl: 'http://1251008728.cdn.myqcloud.com/1251008728/shangjieba/images/rpg/rpg.jpg',
		link: 'http://51self.com/weitest/1005323661',
		title: "你是我的小呀小苹果",
		content: "10秒钟你可以扔几个！"
	};
	this.app = null;
	this.utils = new WanhuirUtils(this);
	this.init();
}

// 初始化
Wanhuir.prototype.init = function() {
	this.spid = this.utils.getParameter("spid");
	this.homeurl = this.baseurl ,
	this.shareData.link = "http://51self.com/v150411/weitest/1005323661"
	switch (this.utils.getAppType()) {
		case "wx":
			this.app = new WanhuirWx(this);
			break;
	}
};

// 分享
Wanhuir.prototype.share = function() {
	// 调用各自 App 的分享接口
	this.app && this.app.share();
}

// ==============================================

WanhuirUtils = function(wanhuir) {
	this.wanhuir = wanhuir;
}

// 判断当前 App [微信、UC浏览器、etc]
WanhuirUtils.prototype.getAppType = function() {
	var e = navigator.userAgent.toLowerCase();
	if (e.match(/MicroMessenger/i) == "micromessenger") {
		return "wx";
	}
	else {
		return "other";
	}
}

// 获取 URL 参数
WanhuirUtils.prototype.getParameter = function(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return r[2]; return null;
}

// 显示分享图片
WanhuirUtils.prototype.showShare = function() {
	var img = document.getElementById("wanhuirshare");
	if (img) {
		img.style.display = "";
	}
	else {
		img = document.createElement("img");
		img.id = "wanhuirshare";
		img.src = "http://1251008728.cdn.myqcloud.com/1251008728/shangjieba/images/dajiangsi/share.png";
		img.className = "wanhuirshare";
		//img.addEventListener("click", this.hideShare);
		img.addEventListener("touchstart", this.hideShare);
		document.getElementsByTagName("body")[0].appendChild(img);
	}
}

// 隐藏分享图片
WanhuirUtils.prototype.hideShare = function() {
	var img = document.getElementById("wanhuirshare");
	if (img) img.style.display = "none";
}

WanhuirWx = function(wanhuir) {
	this.wanhuir = wanhuir;
	this.init();
}

// 初始化
WanhuirWx.prototype.init = function() {
	var _this = this;
	document.addEventListener("WeixinJSBridgeReady", function onBridgeReady() {
		WeixinJSBridge.on("menu:share:appmessage", function(argv) {
			WeixinJSBridge.invoke("sendAppMessage", {
				"img_url": _this.wanhuir.shareData.imgurl,
				"link": _this.wanhuir.shareData.link,
				"desc": _this.wanhuir.shareData.content,
				"title": _this.wanhuir.shareData.title
			}, function(res){
				_this.shareComplete();
			});
		});
		WeixinJSBridge.on("menu:share:timeline", function(argv) {
			WeixinJSBridge.invoke("shareTimeline", {
				"img_url": _this.wanhuir.shareData.imgurl,
				"img_width": "640",
				"img_height": "640",
				"link": _this.wanhuir.shareData.link,
				"desc": _this.wanhuir.shareData.content,
				"title": _this.wanhuir.shareData.title
			}, function(res){
				_this.shareComplete();
			});
		});
	}, false);
}

// 分享接口实现
WanhuirWx.prototype.share = function() {
	this.wanhuir.utils.showShare();
}

// 分享完成
WanhuirWx.prototype.shareComplete = function() {
	this.wanhuir.utils.hideShare();
}
