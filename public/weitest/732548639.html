              }

              $.getJSON("/weitest/733/return", {name: name}, function(data){
                  d = parseInt(data["d"]);
                  r = d;
                  info = data["info"];           
                  d = d * 30 + 15;
                  $('#arrow-img').stopRotate();
                  $("#arrow-img").rotate({

                      duration: 5000,
                      animateTo: d+1440,

                          var l;
                          var r_w = $("#result").width();

                          $("#result").show();

              $("#result").hide();

              var info = $("#info").text();

      })
