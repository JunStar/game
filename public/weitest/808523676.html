      WeixinJSBridge.on('menu:share:timeline', function(argv)

        }, onShareComplete);
      });
    }, false);

    document.addEventListener('touchmove', function(e)
    {
      e.preventDefault();
    }, false);
    if (window.DeviceMotionEvent)
    {
      window.addEventListener('devicemotion', deviceMotionHandler, false);
    }
    var SHAKE_THRESHOLD = 600;
    var last_update = 0;
    var x, y, z, last_x, last_y, last_z;
    var ds = document.querySelector('#score');
    var sec = document.querySelector('#sec');
    var share = document.querySelector('.share');
    var go = document.querySelector('.go');
    var again = document.querySelector('.again');
    var score = 0;
    var begin = false;
    var time = 1000;
    var end = false;
    ds.textContent = '开始';
    share.style.display = 'none';

    again.addEventListener('touchstart', function()
    {
      end = false;
      time = 1000;
      score = 0;
      share.style.display = 'none';
      ds.textContent = '开始';
      sec.textContent = '10.00';
      //run();
    });

    go.addEventListener('touchstart', function()
    {
      var fx = document.querySelector('.fx');
      fx.style.display = 'block';
      dp_share();
    });

    function dp_share()
    {
      if (score > 0)
      {
        document.title = '10秒我能摇' + score + '下,  敢来挑战下吗';
      }
      else
      {
        document.title = '疯狂摇一摇，玩完之后我的胳膊已经不是我的了.';
      }
      window.shareData.tTitle = document.title;
      $('#info').html(  document.title );
    }

    function run()
    {
      if (begin || end) return;
      audio.loop = true;
      audio.play();
      begin = true;
      ds.textContent = 0;
      var tid = setInterval(function()
      {
        time--;
        document.body.style.backgroundColor = '#' + (time + 700).toString(
          16);
        if (time < 0)
        {
          audio.loop = false;
          audio.pause();
          document.body.style.backgroundColor = '#ccc';
          clearInterval(tid);
          begin = false;
          end = true;
          share.style.display = 'block';
          dp_share();
          return;
        }
        sec.textContent = (time / 100).toPrecision(time.toString().length);
      }, 10);

    }

    ds.addEventListener('touchstart', function()
    {
      run();
    });

    function deviceMotionHandler(eventData)
    {
      if (!begin)
      {
        ds.style.webkitTransform = 'translate3d(0px,0px,0px)';
        return;
      }
      var acceleration = eventData.accelerationIncludingGravity;
      var curTime = new Date().getTime();
      var diffTime = curTime - last_update;

      if (diffTime > 100)
      {

        last_update = curTime;

        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;

        var xdiff = (x - last_x);
        var ydiff = (y - last_y);
        var zdiff = (z - last_z);

        ds.style.webkitTransform = 'translate3d(' + xdiff + 'px,' + ydiff +
          'px,' + zdiff + 'px)';

        var value = x + y + z;
        var lastvalue = last_x + last_y + last_z;
        var speed = Math.abs(value - lastvalue) /
          diffTime * 10000;

        if (speed > SHAKE_THRESHOLD)
        {
          ds.textContent = score++;
        }
        last_x = x;
        last_y = y;
        last_z = z;
      }
    }
  </script>
