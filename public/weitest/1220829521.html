  <script type="text/javascript">
          var info = "";
      var reason = "";
      var name = "";

      var mask = function () {
                if (document.getElementById('mask').style.display == 'inline') {
                    document.getElementById('mask').style.display = 'none';
                    document.getElementById('tip').style.display = 'none';
                } else {
                    document.getElementById('mask').style.display = 'inline';
                    document.getElementById('tip').style.display = 'inline';
                }
            }

      $(function(){

          var r_h = $("#round").width();
          $("#round").css("height", r_h + "px");

          var a_p = r_h*3/8;

          $("#arrow").css("width", a_p + "px");

          var p_t = (r_h/2) - (a_p/2);
          $("#arrow").css("padding-top", p_t + "px");


          $("#begin").click(function(){
              var name = $("#name").val();
              var birth = $("#month").val() + "" + $("#day").val();
              //---------------------------

              if(name == "" || name.length == 0){
                  alert("请输入你的姓名!");
                  return false
              }

              $.getJSON("/weitest/1221/return", {name: name}, function(data){
                  d = parseInt(data["d"]);
                  r = d;
                  info = data["info"];           
                  d = d * 30 + 15;
                  $('#arrow-img').stopRotate();
                  $("#arrow-img").rotate({
                      angle:0,
                      duration: 5000,
                      animateTo: d+1440,
                      callback:function(){
                          var w = $(document).width();
                          var l;
                          var r_w = $("#result").width();

                          l = w/2 - (r_w/2);
                          $("#result").css("left", l + "px");
                          
                          $("#wanhuir_page_result").val(info);

                          $("#info").text(info);
                          document.title = info;
                          $("#result").show();                              
                      }
                  });
                  location.href = "#arrow";  

              });

          });

          $("body").on("click", "#close", function(){
              $("#result").hide();
              $("#ad").show();      
              $("#content").show();               
          });

          $("#share").click(function(){
              var info = $("#info").text();         
          });

      })
  </script>
