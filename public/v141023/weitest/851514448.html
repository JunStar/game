          $("div.select").click(function(){
            var id = $(this).attr("id");

              }
              $("h1#answer6").text(id);
              $("div#submit").show();
              $("a#link").click();
            }
            return false;
         });
         $("a#link").click(function(){
           var text = $("h1.answer").text();
           var aws = "FGAECE";
           var count = 0;
           if(text[0] == aws[0]){
             count += 1;
           }
           if(text[1] == aws[1]){
             count += 1;
           }
           if(text[2] == aws[2]){
             count += 1;
           }
 if(text[3] == aws[3]){
             count += 1;
           }
 if(text[4] == aws[4]){
             count += 1;
           }
 if(text[5] == aws[5]){
             count += 1;
           }
           var fen = Math.round(count/6 * 100)+52;
           $("div#question").attr("class", "iq_level");
           $("span#iq_val").text(fen);
           $("div#iq_level").show();
           $("div#submit").hide();
           $("div#share").show();
           return false;
         });
         $("#share").click(function(){
            $("#mask").show();
            $("#tip").show();
            
            return false;
         });
         $("#mask").click(function(){
            if($("#mask").is(":visible")){
              $("#mask").hide();
              $("#tip").hide();
            }
            return false;
         });
       });
